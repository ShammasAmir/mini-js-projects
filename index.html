<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="panel active" style="background-image: url('img/explore-the-world.jpeg')">
        <h3>Explore The World</h3>
      </div>
      <div class="panel" style="background-image: url('img/wild-forest.jpeg')">
        <h3>Wild Forest</h3>
      </div>
      <div class="panel" style="background-image: url('img/sunny-beach.jpeg')">
        <h3>Sunny Beach</h3>
      </div>
      <div class="panel" style="background-image: url('img/city-on-winter.jpeg')">
        <h3>City on Winter</h3>
      </div>
      <div class="panel" style="background-image: url('img/mountains-clouds.jpeg')">
        <h3>Mountains - Clouds</h3>
      </div>
    </div>
    <script src="js/script.js"></script>

</html>
